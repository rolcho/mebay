<ion-card>
  <img src="{{ item.picture }}" />
  <ion-card-header>
    <ion-card-title>{{ item.name }} </ion-card-title>
    <ion-card-subtitle *ngIf="!hasMoney"
      >Price: ${{ item.instantPrice }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <strong>Description:</strong><br />
    {{ item.description }}<br /><br /><strong
      >Seller: {{ item.seller.name }}</strong
    >
    <ion-button
      id="btn-list"
      color="warning"
      size="block"
      (click)="buyItem()"
      [disabled]="!hasMoney"
      >Buy now: ${{ item.instantPrice }}</ion-button
    >
  </ion-card-content>
</ion-card>

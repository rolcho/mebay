<ion-card>
  <img src="{{ picture }}" />
  <ion-card-header>
    <ion-card-title>{{ item.name }} </ion-card-title>
    <ion-card-subtitle>Price: ${{ item.instantPrice }} </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <strong>Description:</strong><br />
    {{ item.description }}
    <ion-button
      id="btn-list"
      color="danger"
      size="block"
      (click)="deleteItem(item.id)"
      >Delete</ion-button
    >
  </ion-card-content>
</ion-card>

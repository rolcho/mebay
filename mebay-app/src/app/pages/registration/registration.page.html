<ion-content [fullscreen]="true" color="primary" scroll="false">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registration</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          id="input-name"
          label="Name"
          labelPlacement="floating"
          errorText="You must add your name"
          ngModel
          name
          required
        ></ion-input>
        <ion-input
          id="input-email"
          type="email"
          label="E-mail"
          labelPlacement="floating"
          errorText="You must add a valid email"
          ngModel
          email
          required
        ></ion-input>
        <ion-input
          id="input-password"
          type="password"
          label="Password"
          labelPlacement="floating"
          errorText="You must add a password"
          ngModel
          password
          required
        ></ion-input>
        <ion-input
          id="input-confirm"
          type="password"
          label="Confirm password"
          labelPlacement="floating"
          errorText="Passwords must be the same"
          ngModel
          confirmPassword
          required
        ></ion-input>
        <ion-button id="btn-login" color="primary" size="block"
          >Send registration</ion-button
        >
        <ion-button
          id="btn-register"
          color="primary"
          fill="clear"
          size="full"
          (click)="goToLogin()"
          >Login</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

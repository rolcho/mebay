<ion-content [fullscreen]="true" color="primary" scroll="false">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          id="input-email"
          type="email"
          label="E-mail"
          labelPlacement="floating"
          errorText="Invalid email"
          ngModel
          email
        ></ion-input>
        <ion-input
          id="input-password"
          type="password"
          label="Password"
          labelPlacement="floating"
          errorText="Invalid password"
          ngModel
          password
        ></ion-input>
        <ion-button id="btn-forgot" color="medium" fill="clear" size="full"
          >Forgot password?</ion-button
        >
        <ion-button id="btn-login" color="primary" size="block"
          >Login</ion-button
        >
        <ion-button
          id="btn-register"
          color="primary"
          fill="clear"
          size="full"
          (click)="gotToRegistration()"
          >Registration</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
